<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="电商网站">
<meta name="description" content="电商网站开发中……">
	<title>找回密码 - 电商网站</title>
<link href=".././css/base.css" rel="stylesheet"><link href=".././css/user-pass-reset.css" rel="stylesheet"></head>
<body>
	<div class="nav-simple">
	<div class="w">
		<a class="logo" href="./index.html">MMall</a>
	</div>
</div>
	<div class="page-wrap">
		<div class="w">
			<div class="user-con">
				<div class="user-title">找回密码</div>
				<div class="user-box">
					<!-- 错误提示 Start -->
					<div class="error-item">
						<i class="fa fa-minus-circle error-icon"></i>
						<p class="err-msg">Error</p>
					</div>
					<!-- 错误提示 End -->
					<!-- 用户名 Start -->
					<div class="step-con step-username">
						<p class="user-item-text">请输入用户名：</p>
						<div class="user-item">
							<label class="user-label" for="username">
								<i class="fa fa-user"></i>
							</label>
							<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" type="text">
						</div>
						<a class="btn btn-submit" id="submit-username">下一步</a>
					</div>
					<!-- 用户名 End -->
					<!-- 问题答案 Start -->
					<div class="step-con step-question">
						<p class="user-item-text">密码提示问题是：<span class="question"></span></p>
						<div class="user-item">
							<label class="user-label" for="answer">
								<i class="fa fa-key"></i>
							</label>
							<input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off" type="text">
						</div>
						<a class="btn btn-submit" id="submit-question">下一步</a>
					</div>
					<!-- 问题答案 End -->
					<!-- 新密码 Start -->
					<div class="step-con step-password">
						<p class="user-item-text">请输入新密码：</p>
						<div class="user-item">
							<label class="user-label" for="password">
								<i class="fa fa-lock"></i>
							</label>
							<input class="user-content" id="password" placeholder="请输入新密码" autocomplete="off" type="password">
						</div>
						<!-- 登录按钮 Start -->
						<a class="btn btn-submit" id="submit-password">下一步</a>
						<!-- 登录按钮 End -->
					</div>
					<!-- 新密码 End -->

					<!-- 底部链接 Start -->
					<div class="link-item">
						<a href="./user-login.html" class="link">返回登录>></a>
					</div>
					<!-- 底部链接 End -->
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
	<div class="w">
		<div class="links">
			<a class="link" href="http://www.imooc.com" target="_blank">慕课网</a>|
			<a class="link" href="https://www.baidu.com" target="_blank">百度</a>|
			<a class="link" href="https://www.taobao.com" target="_blank">淘宝</a>|
			<a class="link" href="https://www.zhihu.com" target="_blank">知乎</a>
		</div>
		<p class="copyright">
			Copyright © 2020 happymmall.com All Right Reserved
		</p>
	</div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

<script type="text/javascript" src=".././js/base.js"></script><script type="text/javascript" src=".././js/user-pass-reset.js"></script></body>
</html>
