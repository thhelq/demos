<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>用户登录 - 电商网站</title>
<link href=".././css/base.css" rel="stylesheet"><link href=".././css/user-login.css" rel="stylesheet"></head>
<body>
	<div class="nav-simple">
	<div class="w">
		<a class="logo" href="./index.html">MMall</a>
	</div>
</div>
	<div class="page-wrap">
		<div class="w">
			<div class="user-con">
				<div class="user-title">用户登录</div>
				<div class="user-box">
					<div class="error-item">
						<i class="fa fa-minus-circle error-icon"></i>
						<p class="err-msg">Error</p>
					</div>
					<div class="user-item">
						<label class="user-label" for="username">
							<i class="fa fa-user"></i>
						</label>
						<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" type="text">
					</div>
					<div class="user-item">
						<label class="user-label" for="password">
							<i class="fa fa-lock"></i>
						</label>
						<input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off" type="text">
					</div>
					<a class="btn btn-submit" id="submit">登录</a>
					<div class="link-item">
						<a href="./user-pass-reset.html" target="_blank" class="link">忘记密码</a>
						<a href="./user-register.html" target="_blank" class="link">免费注册</a>
					</div>
				</div>
			</div>
		</div>
	</div>
