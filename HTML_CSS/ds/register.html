<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- 头部 -->
	<header class="head">
		<section class="head-topnav">
			<div class="inner-center">
				<div class="shoucang fl">
					<a href="#">收藏慕课</a>
				</div>
				<div class="login fr">
					<p><a>欢迎慕课网！</a>
						<a href="#">[登录]</a>
						<a href="#">免费注册</a>
					</p>
				</div>
			</div>
		</section>
		<section class="head-middle  reg-logo">
			<div class="inner-center clearfix">
				<div class="logo fl">
					<h1>
						<a href="#">慕课网</a>
					</h1>
				</div>
				<h3 class="welcome-title">欢迎注册</h3>
			</div>
		</section>
	</header>

	<div class="regBox">
		<div class="login-cont">
			<ul class="login">
				<li>
					<span class="reg-item">
						<i>*</i>
						账户名：
					</span>
					<div class="input-item">
						<input type="text" class="login-input user-icon" placeholder="邮箱/用户名/手机号">
					</div>
				</li>
				<li>
					<span class="reg-item">
						<i>*</i>
						请设置密码：
					</span>
					<div class="input-item">
						<input type="password" class="login-input password-icon" placeholder="邮箱/用户名/手机号">
					</div>
				</li>
				<li>
					<span class="reg-item">
						<i>*</i>
						请确认密码：
					</span>
					<div class="input-item">
						<input type="password" class="login-input password-icon" placeholder="邮箱/用户名/手机号">
					</div>
				</li>
				<li class="checkBox">
					<span class="reg-item">&nbsp;</span>
					<div class="input-item">
						<input type="checkbox" id="a1" class="checked">
						<label for="a1">
							我已阅读并同意
						</label>
						<a href="#" style="margin-left: -20px;">《用户注册协议》</a>
					</div>
				</li>
				<li>
					<span class="reg-item">&nbsp;</span>
					<div class="input-item">
						<input type="button" class="login-btn">
					</div>
				</li>
			</ul>
		</div>
	</div>

	<!-- 底部版权 -->
	<footer class="foot">
		<p>
			<a href="#">慕课简介</a>
			<i>|</i>
			<a href="#">慕课公告</a>
			<i>|</i>
			<a href="#">招纳贤士</a>
			<i>|</i>
			<a href="#">联系我们 </a>
			<i>|</i>
			<a href="#">客服热线：400-675-1234</a>
		</p>

		<p class="web">
			<a href="#">
				<img src="images/web_logo.gif" alt="weblogo">
			</a>
			<a href="#">
				<img src="images/web_logo.gif" alt="weblogo">

				<img src="images/web_logo.gif" alt="weblogo">
			</a>
			<a href="#">
				<img src="images/web_logo.gif" alt="weblogo">
			</a>
		</p>
	</footer>
</body>
</html>
